    <h2 class="heading">폼9</h2>
    <form class="member">
      <fieldset>
        <legend>.</legend>
        <p class="subheading">회원 정보 입력</p>
        <table>
        <colgroup>
          <col style="width: 180px" />
          <col />
        </colgroup>
          <tbody>
            <tr>
              <th>아이디</th>
                <td>
<input type="text" class="input1" id="input1_1" placeholder="이메일 주소를 입력해주세요 (인증 시 필요)"/>
                    <label for="input1_1"></label>
                </ul>
              </td>
            </tr>
            <tr>
              <th>비밀번호</th>
                <td>
<input type="password" class="input1" id="input1_1" placeholder="영문, 숫자, 특수문자를 조합하여 10자 이상 적어주세요."/>
                    <label for="input1_2"></label>
                </ul>
              </td>
            </tr>
            <tr>
              <th>비밀번호 확인</th>
                <td>
<input type="password" class="input1" id="input1_1" placeholder="비밀번호를 한번더 입력해주세요"/>
                    <label for="input1_3"></label>

              </td>
            </tr>
            <tr>
              <th>닉네임</th>
                <td>
<input type="text" class="input1" id="input1_1" placeholder="회원님을 나타내는 닉네임을 지어 주세요"/>
                    <label for="input1_4"></label>
              </td>
            </tr> 
          </tbody>

        </table>
        <p class="subheading">블로그 정보 입력</p>
        <table>
        <colgroup>
          <col style="width: 180px" />
          <col />
        </colgroup>
          <tbody>
            <tr>
              <th>블로그 이름</th>
                <td>
                 <input type="text" class="input1" id="input1_1" placeholder="회원님의 블로그를 잘 설명하는 이름을 적어 주세요"/>
                    <label for="input1_5"></label>
              </td>
            </tr>
            <tr>
              <th>블로그 주소</th>

                    <span class="domain-addon"> .domain.com</span>
              </td>
            </tr>
          </tbody>
        </table>
          <div class="buttons">
            <button type="reset" class="button1">이전</button>
            <button type="submit" class="button2">다음</button>
          </div>
